<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <h1 class="display-4">POKEDEX</h1>
        <p class="lead">Vous trouverez ici la liste des pokémons que vous possédez.</p>
        <div class="alert alert-{{ pokemonHoveredMessage == '' ? 'danger' : 'success' }} mt-3" role="alert">
            <h4 class="alert-heading">Pokémon survolé</h4>
            <hr>
            <p>{{ pokemonHoveredMessage == '' ? 'Aucun' : pokemonHoveredMessage }}</p>
        </div> 
        <div class="card-deck row">
            <pkd-pokemon *ngFor="let pokemon of pokemon_list" [pkm]="pokemon" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 my-1" ></pkd-pokemon>              

        </div>
    </div>
 </div>
