<div class="card" (mouseenter) ="onMouseEnter()" >
    <img src="assets/img/{{ pkm.specie | lowercase }}.png" class="card-img-top" [alt]="">
    <div class="card-body">
        <h5 class="card-title">{{pkm.specie }}</h5>
        <span *ngFor="let type of pkm.types" class="badge badge-{{ pkm.getTypeFromEnum(type) }} mx-1">{{ pkm.getTypeFromEnum(type) }}</span>
        <p class="card-text">{{pkm.description | truncate:100 }}</p>
    </div>
 </div>
